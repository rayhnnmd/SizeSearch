<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SizeSearch</title>
    <!-- Connect CSS -->
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="page-wrapper">
        <div class="card">
            <h1>SizeSearch</h1>
            <p class="subtitle">Instantly find your perfect outfit size.</p>

            <!-- Form that sends data to Flask -->
            <form method="POST" class="form">
                <div class="field">
                    <label for="age">Age (years)</label>
                    <input type="number" id="age" name="age" min="10" max="80" required>
                </div>

                <div class="field">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" step="0.1" required>
                </div>

                <div class="field">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" step="0.1" required>
                </div>

                <button type="submit" class="btn">Predict Size</button>
            </form>

            <!-- Error from Flask -->
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}

            <!-- Result from Flask -->
            {% if result %}
                <div class="result-box">
                    <p>{{ result }}</p>
                    <p class="hint">Sizes: S / M / L / XL</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
